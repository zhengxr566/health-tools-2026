{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-3 shadow-sm p-4 mb-3">
  <h1 class="h4 mb-1">健康工具站</h1>
  <p class="text-muted mb-0">免费在线健康计算工具：体重管理、代谢、热量、体脂与习惯类工具。所有结果仅供参考。</p>
</div>

<div class="row g-3">
  {% for t in tools %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <div class="h6 mb-1">{{ t.name }}</div>
        <div class="text-muted small mb-3">{{ t.desc }}</div>
        <div class="mt-auto">
          <a class="btn btn-outline-primary btn-sm" href="{{ t.path }}">打开工具</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
